<!DOCTYPE html>
<html>
<head>
<title>Steve Jobs</title>
<style>
    * {
      box-sizing: border-box;
    }
    
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px; /* Should be removed. Only for demonstration */
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
</head>
<body>
  <div class="row">
    <div class="column">
      <h2>iPhone</h2>
      <p>Some text..</p>
    </div>
    <div class="column">
      <h2></h2>
      <p>Some text..</p>
    </div>
</body>
</html>
