<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
     
    <title>Custom Dropdown Select Menu</title>
</head>
<body>
    <div>
        <h1>Welcome!</h1>
        <p>Choose the menu you want!</p>
    </div>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option" data-price="3.00" data-image="images/americano.jpg">
                <span class="option-text">Americano - $3.00</span>
            </li>
            <li class="option" data-price="4.00" data-image="images/latte.jpg">
                <span class="option-text">Latte - $4.00</span>
            </li>
            <li class="option" data-price="4.50" data-image="images/cafe_mocha.jpg">
                <span class="option-text">Cafe Mocha - $4.50</span>
            </li>
            <li class="option" data-price="2.50" data-image="images/espresso.jpg">
                <span class="option-text">Espresso - $2.50</span>
            </li>
            <li class="option" data-price="1.50" data-image="images/milk.jpg">
                <span class="option-text">Milk - $1.50</span>
            </li>
        </ul>
    </div>

    <div class="selected-menu">
        <h2>Selected Menu</h2>
        <ul class="selected-items"></ul>
        <p>Total: $<span class="total-price">0.00</span></p>
    </div>

    <div class="current-time">
        <h2>Current Time: <span id="time"></span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
